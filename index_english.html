<!DOCTYPE html>
<html>

<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<script src="config.js"></script>
<script src="uploadPatient.js"></script>
<script src="uploadData.js"></script>

<body onload="GetFHIRURL()">
  <div class="container">
    <h3 class="text-center">Example Exercise</h3>
    <div class="text-center">
      <div class="col-md-12">
        <label class="col-form-label">FHIR Server</label>
        <label class="col-form-label" id="getFHIRURL" aria-readonly="true"></label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Exercise-1： Select the resource want to upload</h4>
        <div class="col-sm-2">
          <select id="resourceType">
            <option>Organization</option>    
            <option>Patient</option>        
            <option>Practitioner</option>
            <option>Observation</option>
            <option>Questionnaire</option>
          </select>
        </div>
        <div class="col-sm-10">
          <textarea class="form-control" id="uploadData" rows="20">{
                "resourceType": "Organization",
                "name": "Volunteer virtual hospital ",
                "telecom": [
                  {
                    "system": "phone",
                    "value": "+886 278565301",
                    "use": "mobile"
                  },
                  {
                    "system": "email",
                    "value": "chhsiao@gms.tcu.edu.tw",
                    "use": "work"
                  }
                ]
              }
    </textarea>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-primary btn-block" onclick="uploadData()">Upload Data</button>
        </div>
      </div>
      <div class="col-md-6">
        <h4 class="row">Exercise-2：Input patient information</h4>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">ID Number</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="identifier">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Family name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="family">
          </div>

        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Given name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="given">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Gender</label>
          <div class="col-sm-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="gender-male" name="gender" class="custom-control-input" value="male">
              <label class="custom-control-label" for="gender-male">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="gender-female" name="gender" class="custom-control-input" value="female">
              <label class="custom-control-label" for="gender-female">Female</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Birthdate</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="birthDate">
          </div>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-primary btn-block" onclick="uploadPatient()">Submit</button>
        </div>

      </div>

    </div>

    <div class="form-group">
      <h3 class="text-center">Return information</h3>
    </div>
    <div class="form-group row">
      <textarea class="form-control" id="resultData" rows="20"></textarea>
    </div>
  </div>
</body>

</html>
